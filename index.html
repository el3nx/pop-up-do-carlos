<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="popup-container">
        <h3>Informe as notas do aluno</h3>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" placeholder="Digite a nota 1" required><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" placeholder="Digite a nota 2" required><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" placeholder="Digite a nota 3" required><br>

        <button onclick="calcularNotas()">Calcular</button>

        <h4>Resultados:</h4>
        <div id="resultados"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
